 POLITICS_MAJESTAZ_DESC:0 "How does one even describe an individual like Majestaz? Depending on who you ask, he is a genius and a guiding star who will give new light to the continent, or a deranged, eccentric lunatic leading a cult of brainwashed slaves.\n\nThe creator of Continuation Lore, the driving force behind Fifth Rebirth, Majestaz always works from behind the shadows to ensure everythings ticks in place with his master plan. He might come off as uncharismatic, eccentric, arrogant or clueless, but as the knives grow longer and longer, he and his gang of Continuators plan to - in their eyes - liberate the continent."